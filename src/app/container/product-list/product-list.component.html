<app-filter 
    [all] = "numberOfTotalProducts"
    [inStock] = "numberOfInStockProduct"
    [outOfStock] = "numberOfOutStockProduct"
    (selectedRadioButtonChanged)="onFilterChanged($event)"
></app-filter >
<div class="ekart--products--container">
    <div *ngFor="let product of products" (click)="selectedProduct = product" >
        <!-- <app-product [product]="product" 
            *ngIf="selectedRadioButton ===  'All'
            || product.is_in_inventory.toString() == selectedRadioButton"></app-product> -->
            <app-product [product]="product" 
            *ngIf="searchTextPL===''  || product.name.toLocaleLowerCase().includes(searchTextPL)"></app-product>
    </div>
    
</div>
